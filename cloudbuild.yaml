steps:
  # Step 1: Install Yarn
  - name: 'node'
    entrypoint: 'npm'
    args: ['install', 'yarn']

  # Step 2: Install dependencies using Yarn
  - name: 'yarn'
    args: ['install']

  # Step 3: Run build/test steps using Yarn
  - name: 'yarn'
    args: ['generate']  # Adjust this according to your project's build script
